

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var geocoder;
var map;
function initialize() {
  geocoder = new google.maps.Geocoder();
  var latlng = new google.maps.LatLng(-34.397, 150.644);
  var mapOptions = {
    zoom: 8,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      //map.setCenter(results[0].geometry.location);
	  
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
    } else {
	  console.log('Geocode of ' + ' was not successful for the following reason: ' + status);
	  //alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}



google.maps.event.addDomListener(window, 'load', initialize);

// Create an empty list of schools
var schools = {};
var currentSchool = 519;
var sleepTime = 1;

function geoQuery() {
	var hs = schools.rows[currentSchool];
	
	geocoder.geocode( { 'address': hs[0] + ', ' + hs[2]}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
		  //map.setCenter(results[0].geometry.location);
		  
		  console.log(hs[0] + "(" + hs[1] + "):" + results[0].geometry.location)
		  /*
		  var marker = new google.maps.Marker({
			  map: map,
			  position: results[0].geometry.location
		  });
		  */
		  sleepTime = 1;
		} else {
		  
		  if (status == 'OVER_QUERY_LIMIT') {
			sleepTime *= 5;
			currentSchool -= 1;
		  } else {
			console.log('Geocode of ' + hs[0] + ' was not successful for the following reason: ' + status);
		  }
		  //alert('Geocode was not successful for the following reason: ' + status);
		}
		
		sleep(sleepTime);
		currentSchool += 1;
		if (currentSchool <= schools.rows.length) {
			geoQuery();
		} else {
			console.log("Done");
		}
	});
}

function highschoolsResponse() {

	// if there was not an error
	if (HShttpRequest.readyState === 4) {
		if(HShttpRequest.status === 200) {

			// The response is just a string.  I need
			// to parse it so that I can extract the zip code from it.
			schools = JSON.parse(HShttpRequest.responseText);

			geoQuery();
			
		} 
	}
}
function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
	if ((new Date().getTime() - start) > milliseconds){
	  break;
	}
  }
}

var query = "SELECT 'High School Name', 'Code', 'State' FROM 1SInAG971GTVrZOVqt0ORpMDPWYAb5DjoWpPCnRg";

// backup api key
apikey = 'AIzaSyCGPkL4Q0Ki278FcPmJAjlMIzwQPtyiLdk'

// Construct the URL for the high school database query
var url = "https://www.googleapis.com/fusiontables/v1/query";
url = url + "?sql=";
url = url + query;
url = url + " &key=" + apikey;

// Send the GET Request to the Google Server
var HShttpRequest = new XMLHttpRequest();
HShttpRequest.onreadystatechange = highschoolsResponse;
HShttpRequest.open('GET', url);
HShttpRequest.send();

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
  </body>
